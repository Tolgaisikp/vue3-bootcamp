<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Events</title>
</head>

<body>
    <div id="app">
        <div class="row mt-5">
            <div class="col-4 offset-4">
                <h3 class="text-center">Event</h3>
                <input @input="updateValue" :value="fullName" type="text" class="form-control">
                <!--@input = v-on:input
                    @input ve :value daha kısası var mı ?
                    v-model iki yönlü iletişim yapar
                -->
                <br/>
                <input v-model="fullName" type="text" class="form-control">
                <br/>
                <button class="btn btn-primary btn-sm">Ekle</button>
                <h6 class="text-center">{{fullName}}</h6>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
