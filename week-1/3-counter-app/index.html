<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Counter</title>
</head>

<body>
    <div id="app" class="container">
        <div class="row mt-5">
            <div class="col-2 card p-2 mr-2">
                <h3 class="text-center">{{counter}}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <button @click='inc' class="btn mr-2 btn-sm btn-primary">+</button>
                    <button @click='des' class="btn btn-sm btn-danger">-</button>
                </div>
                <div class="alert alert-warning mt-2 text-center">
                    {{getCounterResult}}
                </div>
            </div>
            <div class="col-2 card p-2">
                <h3 class="text-center">{{counter2}}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <!--DOM üzerinde bir değer değişse bile DOM tekrardan render edilir 
                    Virtual DOM sürekli render ı engeller değişiklik varsa DOM değişir
                    Değişiklik yoksa DOM aynı kalır-->
                    <button @click='counter2++' class="btn mr-2 btn-sm btn-primary">+</button>
                    <button @click='counter2-- ' class="btn btn-sm btn-danger">-</button>
                </div>
                <div class="alert alert-warning mt-2 text-center">
                    {{getCounter2Result}}
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
