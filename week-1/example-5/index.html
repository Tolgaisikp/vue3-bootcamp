<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comment Like/Dislike App</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>Comment Like/Dislike App</header>
    <div class="container" id="app">
        <div class="comment--like--dislike--app">
            <div v-for="(item, index) in comments" :key="index" class="card mb-10 comment--item">
                <p>{{item.comment}}</p>
                <div class="action--button--container text-right mt-10">
                    <button class="btn-sm btn-success" @click="likeComment(item.likes, index)">Beğendim ({{item.likes}})</button>
                    <button class="btn-sm btn-danger" @click="dislikeComment(item.dislikes, index)">Beğenmedim ({{item.dislikes}})</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
