<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
    <title>Class Style Binding</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="bgColor">
        <button @click="showBorder = !showBorder">Border Ekle</button>
        <button @click="showRedBg = !showRedBg">Red Ekle</button>

        <div class="box" :class="{border:showBorder, red:showRedBg}"></div>
        <!-- buraya uzun uzun yazmak yerine vue app içinde computed ile tanımla-->
        <div class="box" :class="boxClasses"></div>
        <div class="box" :style="{backgroundColor:bgColor}" :class="boxClass"></div>

    </div>
    <script src="app.js"></script>
</body>

</html>
