<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ödev 3 | Reactivity</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>Ödev 3 | Reactivity</header>
    <div class="container" id="app">
        <div class="card">
            <!-- 1) value isimli property'nin değerine bakarak result için bir reactive kod yazınız. 
                value 33'e eşit olmadığı durumlarda <p> elementinin içinde  "Henüz Bitmedi!!" 33 olduğunda ise "Tamamlandı" yazmalıdır.. 
                    Bunun için gördüğünüz reactivity türlerinden birini kullanınız. (Not : Butonlar yardımıyla value property'nin değerini değiştirebilirsiniz )) -->
            <div>
                <p class="mb-5">Şuanki Değer: {{ value }}</p>
                <button @click="value+=5">Add 5</button>
                <button @click="value+=1">Add 1</button>
                <p class="mt-5">{{ result }}</p>
            </div>
            <!-- 2) result property' değerini izleyerek 5 saniye sonra value'nun değerini sıfırlayınız. (ipucu: setTimeout(..., 5000) kullanılabilir.-->
            <div class="mt-5">
                <input type="text" />
                <p class="mt-5">{{ value }}</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
